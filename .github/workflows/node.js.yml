name: Node.js CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Specify the Node.js version you are using

      # Step 3: Install dependencies for backend
      - name: Install dependencies (backend)
        run: |
          cd backend
          npm install

      # Step 4: Install dependencies for PortFolio
      - name: Install dependencies (PortFolio)
        run: |
          cd ../PortFolio
          npm install

      # Step 5: Run tests for backend
      - name: Run tests (backend)
        run: |
          cd backend
          npm test

      # Step 6: Run tests for PortFolio
      - name: Run tests (PortFolio)
        run: |
          cd ../PortFolio
          npm test

      # Step 7: Lint the code (optional)
      - name: Lint code
        run: |
          cd backend
          npm run lint || echo "Linting skipped"
        continue-on-error: true
      - name: Lint code (PortFolio)
        run: |
          cd ../PortFolio
          npm run lint || echo "Linting skipped"
        continue-on-error: true

      # Step 8: Build the project (if applicable)
      - name: Build project (backend)
        run: |
          cd backend
          npm run build || echo "No build script found"
      - name: Build project (PortFolio)
        run: |
          cd ../PortFolio
          npm run build || echo "No build script found"
