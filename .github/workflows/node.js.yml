name: Deploy Portfolio and Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    services:
      backend:
        image: node:20
        ports:
          - 3000:3000
        env:
          NODE_ENV: development
        options: >-
          --health-cmd "curl --fail http://localhost:3000 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies for backend
        working-directory: ./backend
        run: npm install

      - name: Start backend
        working-directory: ./backend
        run: npm start &
        env:
          NODE_ENV: development

      - name: Install dependencies for frontend
        working-directory: ./PortFolio
        run: npm install

      - name: Build frontend
        working-directory: ./PortFolio
        run: npm run build

      - name: Start frontend
        working-directory: ./PortFolio
        run: npm run dev
